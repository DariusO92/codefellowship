<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/fragments/nav-header :: app-user"></div>
<h1 th:text="${'User data for user id: ' + dataBUserId}"></h1>
<div th:replace="/fragments/error-fragment :: user-error"></div>

<form th:action="${'/user/' + dataBUserId}" th:method="put">
    <label>Username</label>
    <input th:value="${dataBUserUsername}" type="text" name="username" th:disabled="${!username.equals(dataBUser)}">
    <label>Nickname</label>
    <input th:value="${dataBUserNickname}" type="text" name="nickname" th:disable="${!username.equals(dataBUser)}">
    <input th: if="${username.equals(dataBUserUsername)}" type="submit" value="Edit data">

</form>
<div th:text="${'testDate: ' + #temporals.format(testDate, 'yyyy-MM-dd HH:mm:ss')}"></div>

</body>
</html>
